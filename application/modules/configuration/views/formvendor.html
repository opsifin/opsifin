{% extends "header.html" %}
{% block content %}

 <!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Vendor 
        </h1>

        <ol class="breadcrumb">
            <li>
                <i class="fa fa-gear"></i><a href="#"> Configuration</a>
            </li>

            <li class="active">
                 <i class="fa fa-bank"></i> Vendor
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="form-group col-lg-6">
            <div class="col-md-12">
                <div class="col-md-12"><input class="form-control" type="text"></div>
            </div>    
        </div>
        <div class="form-group col-lg-6">
            <div class="col-md-12">
                <div class="col-md-5">Status</div>
                <div class="col-md-7"><input  class="form-control" type="text"></div>                
            </div>    
        </div>
    </div>
</div>  
<div class="row">
    <div class="col-lg-12">
        <div class="form-group col-lg-5">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                <tr>
                    <th width="10"></th>
                    <th>Name</th>
                </tr> 
                </thead>
                <tbody>
                <tr>
                    <td></td>
                    <td></td>
                </tr>    
                </tbody>    
            </table>    
        </div>
        <div class="form-group col-lg-7">
            <div role="tabpanel">

                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#detail" aria-controls="detail" role="tab" data-toggle="tab">Detail</a></li>
                    <li role="presentation"><a href="#other_info" aria-controls="other_info" role="tab" data-toggle="tab">Other Info</a></li>
                    
                </ul> 
                
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="detail">
                        <!-- begin DETAIL LAYOUT -->
                        <div class="table-responsive">
                            <div class="row">    
                                <div class="col-lg-12">
                                    <div class="form-group col-md-12">
                                        <div class="col-md-3">
                                            <label>No</label>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <div class="col-md-3">
                                            <label>Name</label>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <div class="col-md-3">
                                            <label>Contact Name</label>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <div class="col-md-3">
                                            <label>Type</label>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <div class="col-md-3">
                                            <label>Place Of Birth</label>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <div class="col-md-3">
                                            <label>Address</label>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <div class="col-md-3">
                                            <label>Post Code</label>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <div class="col-md-3">
                                            <label>State</label>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <div class="col-md-3">
                                            <label>Home</label>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <div class="col-md-3">
                                            <label>Office</label>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <div class="col-md-3">
                                            <label>GSM</label>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <div class="col-md-3">
                                            <label>CDMA</label>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <div class="col-md-3">
                                            <label>Fax</label>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <div class="col-md-3">
                                            <label>Email</label>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <div class="col-md-3">
                                            <label>Status</label>
                                        </div>
                                    </div>
                                </div>
                            </div>    
                        </div>
                        <!-- end DETAIL LAYOUT -->
                    </div>
                    <div role="tabpanel" class="tab-pane" id="other_info">
                        <!-- begin Other Info -->
                        <div class="table-responsive">
                            <div class="row">    
                                <div class="col-lg-12">
                                    <div class="form-group col-md-12">
                                        <div class="col-md-3">
                                            <label>Company Full Name</label>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <div class="col-md-3">
                                            <label>Head Office Address</label>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <div class="col-md-3">
                                            <label>Correspondence Address</label>
                                        </div>
                                    </div>
                                </div>
                            </div>    
                        </div>
                        <!-- end Other Info -->
                    </div>
                    
                </div>    
            </div>    
        </div>        
    </div>
</div>  
{% endblock %}
