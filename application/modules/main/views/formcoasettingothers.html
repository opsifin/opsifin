{% extends "header.html" %}
{% block content %}

 <!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Others COA Setting 
      </h1>

        <ol class="breadcrumb">
            <li>
                <i class="fa fa-gear"></i><a href="#"> Configuration</a>
            </li>

            <li class="active">
                 <i class="fa fa-gear"></i> Others COA Setting (Car Rental)
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->

<form action="{{ base_url }}index.php/main/coasettings/saveothers" method="post" name="form1">

<table border="0">
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td><div align="right"><strong>TRANSACTION JOURNAL</strong></div></td>
  </tr>
  <tr>
        <td><div class="form-group width250">
                <label>Rental  Price</label>
                <select name="rentalprice_d"  id="rentalprice_d" class="form-control">
                    {% for coa in coa %}
                    <option value="{{ coa.nomor_acc }}" {% if edit.rentalprice_d == coa.nomor_acc %} selected="selected" {% endif %}>{{ coa.nomor_acc }} - {{ coa.nama_acc }}</option>
                    {% endfor%}
                </select>
            </div>
            
            </td>
        <td width="5">&nbsp;</td>
        <td><div class="form-group width250">
                <label>&nbsp;</label>
                <select name="rentalprice_c"  id="rentalprice_c" class="form-control">
                    {% for coa in coa %}
                    <option value="{{ coa.nomor_acc }}" {% if edit.rentalprice_c == coa.nomor_acc %} selected="selected" {% endif %}>{{ coa.nomor_acc }} - {{ coa.nama_acc }}</option>
                    {% endfor%}
                </select>
            </div>
            
            </td>
    </tr>
</table>




<input type="submit" class="btn btn-default" value="Save">
</form>
{% endblock %}
