{% extends "header.html" %}
{% block content %}

 <!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
           Gain Loss Forex
        </h1>

        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i><a href="#"> Dashboard</a>
            </li>

            <li class="active">
                <i class="fa fa-edit"></i> Home
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->
<div class="row">
    <form action="{{ base_url }}index.php/reports/gain_loss_forex/home" method="post" name="form1">
    <div class="col-lg-12">
        <h4>Gain Loss Forex Dialog</h4><br>
        
    </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Branch</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="id_branch">
                    <option value=""></option>
                     {% for data in branchlist %}
                    <option value="{{ data.id_branch }}">{{ data.nama_branch }}</option>
                     {% endfor %}
                </select>
            </div>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Find</button>
                </span>    
        </div>
    <div class="form-group col-lg-12">
            <div class="col-md-2">
                <label>From COA</label>
            </div>
            <div class="col-md-3">
                <select class="form-control" id="id_from_coa">
                </select>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Find</button>
                </span>
            </div>
        <div class="col-md-1">
            <input class="form-control" id="id_from_coa" name="from_coa" type="text" value="{{ from_coa }}" />
        </div>
        <div class="col-md-2">
            <div class="checkbox-inline">
                  <label><input type="checkbox" name="v_type" value="all_curency"> All Curency</label>
            </div>
        </div>
    </div>
    <div class="form-group col-lg-12">
            <div class="col-md-2">
                <label>To COA</label>
            </div>
            <div class="col-md-3">
                <select class="form-control" id="id_to_coa">
                </select>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Find</button>
                </span>
            </div>
        <div class="col-md-1">
            <input class="form-control" id="id_to_coa" name="to_coa" type="text" value="{{ to_coa }}" />
        </div>
    </div>
    <div class="form-group col-lg-12">
       <div class="col-md-2">
               <label>From</label>
       </div>
       <div class="col-md-3">
               <input onfocus="gfPop.fPopCalendar(this);" class="form-control" id="trans_date" name="trans_date" type="text" value="{{ main.trans_date }}" required>
            </div>
    </div>
    <div class="form-group col-lg-12">
        <div class="col-md-2">
            <label>to</label>
        </div>
            <div class="col-md-3">
               <input onfocus="gfPop.fPopCalendar(this);" class="form-control" id="trans_date" name="trans_date" type="text" value="{{ main.trans_date }}" required>
            </div>
    </div>
        <input type="submit" class="btn btn-default" value="Proses">
    </form>
</div>
{% endblock %}
