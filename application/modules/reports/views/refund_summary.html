{% extends "header.html" %}
{% block content %}

 <!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Refund Summary 
        </h1>

        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i><a href="#"> Dashboard</a>
            </li>

            <li class="active">
                <i class="fa fa-edit"></i> Home
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->

<div class="row">
    <form action="{{ base_url }}index.php/reports/refund_summary/home" method="post" name="form1">
        <div class="col-lg-12">
        <h4>Refund Summary</h4><br>        
    </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Branch</label>
        </div>
            <div class="col-md-2">
                <select class="form-control" name="nama_branch" id="nama_branch" >
                    <option value=""></option>
                     {% for data in branchlist %}
                    <option value="{{ data.id_branch }}">{{ data.nama_branch }}</option>
                     {% endfor %} 
                </select>
            </div>
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">Find</button>
            </span>
        </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Department</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" name="nama_department" id="nama_dept"> 
                    <option value=""></option>
                     {% for data in deptlist %}
                    <option value="{{ data.id_dept }}">{{ data.nama_dept }}</option>
                     {% endfor %} 
                </select>
            </div>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Find</button>
                </span>
        </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Costumer</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" name="nama_costumer" id="nama_customer">
                     <option value=""></option>
                     {% for data in complist %}
                    <option value="{{ data.id_company }}">{{ data.nama_company }}</option>
                     {% endfor %}
                </select>
            </div>
            <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Find</button>
            </span>
        </div>
    <div class="form-group col-lg-12">
        <div class="col-md-2">
            <label>By</label>
        </div>
        <div class="col-md-2">
            <div class="radio-inline">
                  <label><input type="radio" name="v_type" value="refund"> Refund Date</label>
            </div>
        </div>
            <div class="radio-inline">
                <label><input type="radio"  name="v_type" value="cs_date"> Cs Date</label>
            </div>      
        </div>
    <div class="form-group col-lg-12">
       <div class="col-md-2">
               <label>From</label>
       </div>
       <div class="col-md-3">
               <input onfocus="gfPop.fPopCalendar(this);" class="form-control" id="trans_date_from" name="trans_date_from" type="text" value="{{ main.trans_date_from }}" required>
            </div>
    </div>
        <div class="form-group col-lg-12">
        <div class="col-md-2">
            <label>to</label>
        </div>
            <div class="col-md-3">
               <input onfocus="gfPop.fPopCalendar(this);" class="form-control" id="trans_date" name="trans_date_to" type="text" value="{{ main.trans_date_to }}" required>
            </div>
        </div>

        <input type="submit" class="btn btn-default" value="Proses">
    </form>   
</div>
{% endblock %}
