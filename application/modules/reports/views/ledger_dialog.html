{% extends "header.html" %}
{% block content %}

 <!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
           Ledger Dialog
        </h1>

        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i><a href="#"> Dashboard</a>
            </li>

            <li class="active">
                <i class="fa fa-edit"></i> Home
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->

<div class="row">
    <form action="{{ base_url }}index.php/reports/ledger_dialog/home" method="post" name="form1">
    <div class="col-lg-12">
        <h4>Ledger Dialog</h4><br>
        
    </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Branch</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="id_branch">
                </select>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Find</button>
                </span>
            </div>    
        </div>
    <div class="form-group col-lg-12">
            <div class="col-md-2">
                <label>From COA</label>
            </div>
            <div class="col-md-3">
                <select class="form-control" id="id_from_coa">
                </select>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Find</button>
                </span>
            </div>
        <div class="col-md-1">
            <input class="form-control" id="id_from_coa" name="from_coa" type="text" value="{{ from_coa }}" />
        </div>
        <div class="col-md-2">
            <div class="checkbox-inline">
                  <label><input type="checkbox" name="v_type" value="all_ccy"> All Curency</label>
            </div>
        </div>
    </div>
    <div class="form-group col-lg-12">
            <div class="col-md-2">
                <label>To COA</label>
            </div>
            <div class="col-md-3">
                <select class="form-control" id="id_to_coa">
                </select>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Find</button>
                </span>
            </div>
        <div class="col-md-1">
            <input class="form-control" id="id_to_coa" name="to_coa" type="text" value="{{ to_coa }}" />
        </div>
        <div class="col-md-2">
            <div class="checkbox-inline">
                  <label><input type="checkbox" name="v_type" value="post_unpost"> Posted & Unposted</label>
            </div>
        </div>
    </div>
    <div class="form-group col-lg-12">
        <div class="col-md-2">
                <label>Filter By</label>
            </div>
        <div class="col-md-2">
            <div class="radio-inline">
                  <label><input type="radio" name="v_type" value="trans_date"> Trans Date</label>
            </div>
        </div>
        <div class="radio-inline">
                  <label><input type="radio" name="v_type" value="closing_date"> Closing Date</label>
            </div>
        </div>
    <div class="form-group col-lg-12">
       <div class="col-md-2">
               <label>From</label>
       </div>
       <div class="col-md-3">
               <input onfocus="gfPop.fPopCalendar(this);" class="form-control" id="trans_date" name="trans_date" type="text" value="{{ main.trans_date }}" required>
            </div>
    </div>
    <div class="form-group col-lg-12">
        <div class="col-md-2">
            <label>to</label>
        </div>
            <div class="col-md-3">
               <input onfocus="gfPop.fPopCalendar(this);" class="form-control" id="trans_date" name="trans_date" type="text" value="{{ main.trans_date }}" required>
            </div>
        </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>View Type</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="id_view_type">
                </select>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Find</button>
                </span>
            </div>    
        </div>   
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Tour Type</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="id_tour_type">
                </select>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Find</button>
                </span>
            </div>    
        </div>  
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Tour Code</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="id_tour_code">
                </select>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Find</button>
                </span>
                
            </div>    
        </div>
     <div class="form-group col-lg-12">
         <div class="col-md-2">
             <label>Sort By</label><br>
        </div>
         <div class="col-md-2">
            <div class="radio-inline">
                  <label><input type="radio" name="v_type" value="trans_date"> Trans Date</label>
            </div>
            </div>
            <div class="radio-inline">
                <label><input type="radio"  name="v_type" value="department"> Department</label>
            </div>      
        </div>
<input type="submit" class="btn btn-default" value="Proses">
    </form>
</div>
{% endblock %}
