{% extends "header.html" %}
{% block content %}

 <!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            List Of Invoice 
        </h1>

        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i><a href="#"> Dashboard</a>
            </li>

            <li class="active">
                <i class="fa fa-edit"></i> Home
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->

<div class="row">
    <form action="{{ base_url }}index.php/reports/list_of_invoice/home" method="post" name="form1">
    <div class="col-lg-12">
        <h4>Invoice</h4><br>
    </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Branch</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="id_view">
                </select>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Find</button>
                </span>  
        </div>
    </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Report Type</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="id_report_type">
                </select>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Find</button>
                </span>
            </div>    
        </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Department</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="id_dept" name="id_dept"> 
                </select>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Find</button>
                </span>
            </div>    
        </div>
    <div class="form-group col-lg-12">
       <div class="col-md-2">
               <label>From</label>
       </div>
       <div class="col-md-3">
               <input onfocus="gfPop.fPopCalendar(this);" class="form-control" id="trans_date" name="trans_date" type="text" value="{{ main.trans_date }}" required>
            </div>
        <div class="col-md-2">
            <div class="radio-inline">
                  <label><input type="radio" name="v_type" value="invoce_date"> Invoice Date</label>
            </div>
        </div>
    </div>
        <div class="form-group col-lg-12">
        <div class="col-md-2">
            <label>to</label>
        </div>
            <div class="col-md-3">
               <input onfocus="gfPop.fPopCalendar(this);" class="form-control" id="trans_date" name="trans_date" type="text" value="{{ main.trans_date }}" required>
            </div>
        <div class="col-md-2">
            <div class="radio-inline">
                <label><input type="radio"  name="v_type" value="cute_date"> Cut. Date</label>
            </div>      
        </div>
    </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Printed/Not</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="id_printed_not">
                </select>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Find</button>
                </span>
            </div>    
        </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Status</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="id_status">
                </select>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Find</button>
                </span>
            </div>    
        </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>User</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="id_user">
                </select>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Find</button>
                </span>
            </div>    
        </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Costumer</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="id_costumer">
                </select>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Find</button>
                </span>
            </div>    
        </div>
    <div class="form-group col-lg-12">
        <div class="col-md-2">
            <div class="checkbox-inline">
                <label><input type="checkbox" name="v_type" value="without_costumer"> Without Costumer</label>
            </div>
        </div>
    <div class="form-group col-md-2">
            <div class="checkbox-inline">
                <label><input type="checkbox" name="v_type" value="add_invoice"> Incl. Additional Invoice</label>
            </div>
        </div>
    </div>
    <input type="submit" class="btn btn-default" value="Proses">
    </form>
    </div>
{% endblock %}
