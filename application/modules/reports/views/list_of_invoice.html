{% extends "header.html" %}
{% block content %}

 <!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            List Of Invoice 
        </h1>

        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i><a href="#"> Dashboard</a>
            </li>

            <li class="active">
                <i class="fa fa-edit"></i> Home
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->

<div class="row">
    <div class="col-lg-12">
        <h4>Invoice</h4><br>
        <form action="{{ base_url }}index.php/reports/list_of_invoice/save" method="post" name="form1">
    </div>
    <div class="form-group width150">
            <div>
                <label>Branch</label>
                <select class="form-control" id="branch">
                    
                </select>
            </div>    
        </div>
    <div class="form-group width150">
            <div>
                <label>Report Type</label>
                <select class="form-control" id="report_type">
                    
                </select>
            </div>    
        </div>
    <div class="form-group width150">
            <div>
                <label>Department</label>
                <select class="form-control" id="department">
                    
                </select>
            </div>    
        </div>
    <div class="form-group">
            <div>
               <label>From</label>
               <input type="date" name="from" id="datepicker">
            </div>
        </div>  
        <div class="form-group">
            <div>
               <label>to</label>
               <input type="date" name="to" id="datepicker">
            </div>
        </div>
     <div class="form-group">
            <div class="radio-inline">
                  <label><input type="radio" name="v_type" value="invoce_date"> Invoice Date</label>
            </div>
            <div class="radio-inline">
                <label><input type="radio"  name="v_type" value="cute_date"> Cute Date</label>
            </div>      
        </div>
    <div class="form-group width150">
            <div>
                <label>Printed/Not</label>
                <select class="form-control" id="printed">
                    
                </select>
            </div>    
        </div>
    <div class="form-group width150">
            <div>
                <label>Status</label>
                <select class="form-control" id="status">
                    
                </select>
            </div>    
        </div>
    <div class="form-group width150">
            <div>
                <label>User</label>
                <select class="form-control" id="user">
                    
                </select>
            </div>    
        </div>
    <div class="form-group width150">
            <div>
                <label>Costumer</label>
                <select class="form-control" id="costumer">
                    
                </select>
            </div>    
        </div>
    <div class="form-group">
            <div class="checkbox-inline">
                <label><input type="checkbox" name="v_type" value="without_costumer"> Without Costumer</label>
            </div>
        </div>
    <div class="form-group">
            <div class="checkbox-inline">
                <label><input type="checkbox" name="v_type" value="add_invoice"> Incl. Additional Invoice</label>
            </div>
        </div>
    <input type="button" class="btn btn-default" value="Save" onclick="saveAll()">
{% endblock %}
