{% extends "header.html" %}
{% block content %}

 <!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            DP/Cash Advance Summary
        </h1>

        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i><a href="#"> Dashboard</a>
            </li>

            <li class="active">
                <i class="fa fa-edit"></i> Home
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->
<div class="row">
  <form action="{{ base_url }}index.php/reports/dp_cash_advance/home" method="post" name="form1">
      <div class="form-group col-lg-12">
       <div class="col-md-2">
            <div class="radio-inline">
                  <label><input type="radio" name="v_type" value="from_cust"> Down Payment From Customer</label>
            </div>
        </div>
     </div>
      <div class="form-group col-lg-12">
        <div class="col-md-2">
            <div class="radio-inline">
                  <label><input type="radio" name="v_type" value="to_suppli"> Down Payment To Supplier</label>
            </div>
        </div>
     </div>
     <div class="form-group col-lg-12">
        <div class="col-md-2">
            <div class="radio-inline">
                  <label><input type="radio" name="v_type" value="cash_advance"> Cash Advance</label>
            </div>
        </div>
     </div>
     <div class="form-group col-lg-12">
        <div class="col-md-2">
            <div class="radio-inline">
                  <label><input type="radio" name="v_type" value="cash_advance"> Cash Advance Settlement</label>
            </div>
        </div>
     </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Branch</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="id_branch">
                <!--    <option value=""></option>
                     {% for data in branchlist %}
                    <option value="{{ data.id_branch }}">{{ data.nama_branch }}</option>
                     {% endfor %}-->
                </select>  
        </div>
    </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Cust. Group</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="id_cust_group">
                
                </select>  
        </div>
    </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Custumer</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="id_customer">
                
                </select>  
        </div>
    </div>
    <div class="form-group col-lg-12">
       <div class="col-md-2">
               <label>From</label>
       </div>
       <div class="col-md-3">
               <input onfocus="gfPop.fPopCalendar(this);" class="form-control" id="trans_date_from" name="trans_date_from" type="text" value="{{ main.trans_date_from }}" required>
            </div>
        <div class="col-md-2">
            <div class="checkbox-inline">
                  <label><input type="checkbox" name="v_type" value="by_date"> By Date</label>
            </div>
        </div>
    </div>
    <div class="form-group col-lg-12">
        <div class="col-md-2">
            <label>to</label>
        </div>
            <div class="col-md-3">
               <input onfocus="gfPop.fPopCalendar(this);" class="form-control" id="trans_date_to" name="trans_date_to" type="text" value="{{ main.trans_date_to }}" required>
            </div>
    </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Dp Slip No</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="id_dp_slip">
                
                </select>  
        </div>
    </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Department</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="id_dept">
                
                </select>  
        </div>
    </div>
     <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Status</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="id_status">
                
                </select>  
        </div>
    </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>User</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="id_user">
                
                </select>  
        </div>
    </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Request</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="id_request">
                
                </select>  
        </div>
    </div>
    <input type="submit" class="btn btn-default" value="Proses">
    </form>
</div>
{% endblock %}
