{% extends "header.html" %}
{% block content %}

 <!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
           Income Statement Balance
        </h1>

        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i><a href="#"> Dashboard</a>
            </li>

            <li class="active">
                <i class="fa fa-edit"></i> Home
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <h4>Financial Reports</h4><br>
        <form action="{{ base_url }}index.php/reports/income_statement_balance_sheet/save" method="post" name="form1">
    </div>
    <div class="form-group width150">
            <div>
                <label>Branch</label>
                <select class="form-control" id="branch">
                    
                </select>
            </div>    
        </div>
    <div class="form-group width150">
            <div>
                <label>Report Type</label>
                <select class="form-control" id="report_type">
                    
                </select>
            </div>    
        </div>
    <div class="form-group width150">
            <div>
                <label>Type</label>
                <select class="form-control" id="type">
                    
                </select>
            </div>    
        </div>
    <div class="form-group width150">
            <div>
                <label>View</label>
                <select class="form-control" id="view">
                    
                </select>
            </div>    
        </div>
    <div class="form-group width150">
        <label>Period</label>
        <h5>MM/YYYY</h5>
        <input class="form-control" id="period" name="period" type="text" value="{{ period }}" />
      </div> 
    <div class="form-group">
        <div class="radio-inline">
                  <label><input type="radio" name="v_type" value="percent"> Show Percentage</label>
            </div>
        </div>
    <div class="form-group">
        <div class="radio-inline">
                  <label><input type="radio" name="v_type" value="prev_month"> Show Prev Month</label>
            </div>
        </div>
    <input type="button" class="btn btn-default" value="Save" onclick="saveAll()">
{% endblock %}
