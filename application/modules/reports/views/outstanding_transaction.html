{% extends "header.html" %}
{% block content %}

 <!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
       <h1 class="page-header">
            Outstanding Transaction 
        </h1>

        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i><a href="#"> Dashboard</a>
            </li>

            <li class="active">
                <i class="fa fa-edit"></i> Home
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->

<div class="row">
    <form action="{{ base_url }}index.php/reports/outstanding_transaction/home" method="post" name="form1">
        <div class="col-lg-12">
        <h4>Refund Summary</h4><br>        
    </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Branch</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="id_branch">
                    <option value=""></option>
                     {% for data in branchlist %}
                    <option value="{{ data.id_branch }}">{{ data.nama_branch }}</option>
                     {% endfor %}
                </select>
            </div>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Find</button>
                </span>
        </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Type</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="id_type">
                </select>
            </div>
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">Find</button>
            </span>
        </div>
    <div class="form-group col-lg-12">
       <div class="col-md-2">
               <label>Date</label>
       </div>
       <div class="col-md-3">
               <input onfocus="gfPop.fPopCalendar(this);" class="form-control" id="trans_date" name="trans_date" type="text" value="{{ main.trans_date }}" required>
            </div>
    </div> 
    <div class="form-group col-lg-12">
        <h4>View Option</h4><br>
        <div class="col-md-2">
            <label>Department</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="id_dept"> 
                 <option value=""></option>
                     {% for data in deptlist %}
                    <option value="{{ data.id_dept }}">{{ data.nama_dept }}</option>
                     {% endfor %}
                </select>
            </div>
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">Find</button>
            </span>
        </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Status</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="id_status">
                </select>
            </div>    
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">Find</button>
            </span>
        </div>
    <div class="form-group col-lg-12">
        <div class="col-md-2">
            <label>Currency</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="id_curreny">
                    {% for data in currencylist %}
                    <option value="{{ data.id_currency }}">{{ data.currency }}</option>
                     {% endfor %}
                </select>
            </div>    
        </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>User</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="id_user">
                </select>
            </div>    
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">Find</button>
            </span>
        </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Dealer</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="id_dealer">
                </select>
            </div>
            <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Find</button>
            </span>
        </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Costumer</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="id_costumer">
                    <option value=""></option>
                     {% for data in complist %}
                    <option value="{{ data.id_company }}">{{ data.nama_company }}</option>
                     {% endfor %}
                </select>
            </div>
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">Find</button>
            </span>
        </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Report Type</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="id_report_type">
                </select>
            </div>    
            <span class="input-group-btn">
                 <button class="btn btn-default" type="button">Find</button>
            </span>
        </div>
    <input type="submit" class="btn btn-default" value="Proses">
    </form>  
</div>
    {% endblock %}
