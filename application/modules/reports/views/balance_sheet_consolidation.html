{% extends "header.html" %}
{% block content %}

 <!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
           Balance Sheet Consolidation
        </h1>

        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i><a href="#"> Dashboard</a>
            </li>

            <li class="active">
                <i class="fa fa-edit"></i> Home
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <h4>Consolidation Financial Reports</h4><br>
        <form action="{{ base_url }}index.php/reports/balance_sheet_consolidation/save" method="post" name="form1">
    </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Branch</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="branch">
                    
                </select>
            </div>    
        </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Report Type</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="report_type">
                    
                </select>
            </div>    
        </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Type</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="type">
                    
                </select>
            </div>    
        </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>View</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="view">
                    
                </select>
            </div>    
    </div>
    <div class="form-group col-lg-12">
        <div class="col-md-2">
            <label>Period</label>
        </div>
        <div class="col-md-3">
            <input class="form-control" id="period" name="period" type="text" value="{{ period }}" />
        </div>
        <div class="col-md-2">
            <h6>[MM/YYYY]</h6>
        </div>
    </div>
</div>
 <input type="button" class="btn btn-default" value="Save" onclick="saveAll()">
{% endblock %}
