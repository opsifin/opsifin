{% extends "header.html" %}
{% block content %}

 <!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Cash Flow
        </h1>

        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i><a href="#"> Dashboard</a>
            </li>

            <li class="active">
                <i class="fa fa-edit"></i> Cash Flow
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->

<div class="row">
    <form action="{{ base_url }}index.php/reports/cash_flow/home" method="post" name="form1">
    <div class="col-lg-12">
        <h4>Cash Flow</h4><br>        
    </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Branch</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="id_branch" name="id_branch">
                    <option value=""></option>
                     {% for data in branchlist %}
                    <option value="{{ data.id_branch }}">{{ data.nama_branch }}</option>
                     {% endfor %}
                </select>
            </div>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Find</button>
                </span>    
        </div>
    <div class="form-group col-lg-12">
       <div class="col-md-2">
               <label>Begin Date</label>
       </div>
       <div class="col-md-3">
               <input onfocus="gfPop.fPopCalendar(this);" class="form-control" id="trans_date" name="trans_date" type="text" value="{{ main.trans_date }}" required>
            </div>
    </div>
    <div class="form-group col-lg-12">
       <div class="col-md-2">
               <label>Previous Date</label>
       </div>
       <div class="col-md-3">
               <input onfocus="gfPop.fPopCalendar(this);" class="form-control" id="trans_date" name="trans_date" type="text" value="{{ main.trans_date }}" required>
            </div>
    </div>
        <div class="form-group col-lg-12">
        <div class="col-md-2">
            <label>Report Date</label>
        </div>
            <div class="col-md-3">
               <input onfocus="gfPop.fPopCalendar(this);" class="form-control" id="trans_date" name="trans_date" type="text" value="{{ main.trans_date }}" required>
            </div>
        </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Report Type</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="id_report_type" name="id_report_type">
                </select>
            </div>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Find</button>
                </span>    
        </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Ccy</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="id_ccy" name="id_ccy">
                </select>
            </div>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Find</button>
                </span>    
        </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Pay Method</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="id_pay_method" name="id_paymethod">
                </select>
            </div>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Find</button>
                </span>    
        </div>
    <div class="form-group col-lg-12">
        <div class="col-md-2">
            <div class="checkbox-inline">
                  <label><input type="checkbox" name="v_type" value="cash_flow"> Cash Flow</label>
            </div>
        </div>
            <div class="col-md-3">
            <div class="checkbox-inline">
                <label><input type="checkbox"  name="v_type" value="detail_range"> Detail Range</label>
            </div>      
        </div>
    </div>
        <input type="submit" class="btn btn-default" value="Proses">
    </form>
</div>
{% endblock %}
