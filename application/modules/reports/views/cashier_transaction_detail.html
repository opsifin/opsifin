{% extends "header.html" %}
{% block content %}

 <!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Cashier Transaction Detail
        </h1>

        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i><a href="#"> Dashboard</a>
            </li>

            <li class="active">
                <i class="fa fa-edit"></i> Home
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->

<div class="row">
    <form action="{{ base_url }}index.php/reports/cashier_transaction_detail/home" method="post" name="form1">
    <div class="col-lg-12">
        <h4>Cashier Transaction Detail</h4><br>
    </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Branch</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="id_branch">
                <!--    <option value=""></option>
                     {% for data in branchlist %}
                    <option value="{{ data.id_branch }}">{{ data.nama_branch }}</option>
                     {% endfor %}-->
                </select>  
        </div>
    </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Branch To</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="id_branch_to">
                </select>  
        </div>
    </div>
    <div class="form-group col-lg-12">
       <div class="col-md-2">
               <label>From</label>
       </div>
       <div class="col-md-3">
               <input onfocus="gfPop.fPopCalendar(this);" class="form-control" id="trans_date_from" name="trans_date_from" type="text" value="{{ main.trans_date_from }}" required>
            </div>
        <div class="col-md-2">
            <div class="checkbox-inline">
                  <label><input type="checkbox" name="v_type" value="by_date"> By Date</label>
            </div>
        </div>
    </div>
    <div class="form-group col-lg-12">
        <div class="col-md-2">
            <label>to</label>
        </div>
            <div class="col-md-3">
               <input onfocus="gfPop.fPopCalendar(this);" class="form-control" id="trans_date_to" name="trans_date_to" type="text" value="{{ main.trans_date_to }}" required>
            </div>
    </div>
    <div class="form-group col-lg-12">
       <div class="col-md-2">
            <div class="checkbox-inline">
                  <label><input type="checkbox" name="v_type" value="group_by"> Group By Customer-Dept</label>
            </div>
        </div>
        <div class="col-md-2">
            <div class="checkbox-inline">
                  <label><input type="checkbox" name="v_type" value="view_cust"> View Customer In Detail</label>
            </div>
        </div>
    </div>
    <div class="form-group col-lg-12">
       <div class="col-md-2">
            <div class="checkbox-inline">
                  <label><input type="checkbox" name="v_type" value="sub_total"> View Sub Total</label>
            </div>
        </div>
        <div class="col-md-2">
            <div class="checkbox-inline">
                  <label><input type="checkbox" name="v_type" value="view_collection"> View Collection</label>
            </div>
        </div>
    </div>
    <div class="form-group col-lg-12">
       <div class="col-md-2">
            <div class="checkbox-inline">
                  <label><input type="checkbox" name="v_type" value="view_statement"> View Statement</label>
            </div>
        </div>
    </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>CS Type</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="cs_type">
                </select>  
        </div>
    </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Customer Group</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="cust_group">
                </select>  
        </div>
    </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Customer</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="customer">
                </select>  
        </div>
    </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Criteria</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="criteria">
                </select>  
        </div>
    </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Currency</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="currency">
                </select>  
        </div>
    </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>User</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="user">
                </select>  
        </div>
    </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Sort By</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="sort_by">
                </select>  
        </div>
    </div>
    <input type="submit" class="btn btn-default" value="Proses">
    </form>
</div>
{% endblock %}
