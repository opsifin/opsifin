{% extends "header.html" %}
{% block content %}

 <!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            List Voucher
        </h1>

        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i><a href="#"> Dashboard</a>
            </li>

            <li class="active">
                <i class="fa fa-edit"></i> Home
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->

<div class="row">
    <form action="{{ base_url }}index.php/reports/list_voucher/home" method="post" name="form1">
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Branch</label>
        </div>
            <div class="col-md-3">
                 <select class="form-control" id="id_branch" name="id_branch">
                </select>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Find</button>
                </span>
            </div>    
        </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Report Type</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="id_report_type">
                </select>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Find</button>
                </span>
            </div>    
        </div>
    <div class="form-group col-lg-12">
       <div class="col-md-2">
               <label>From</label>
       </div>
       <div class="col-md-3">
               <input onfocus="gfPop.fPopCalendar(this);" class="form-control" id="trans_date" name="from_date" type="text" value="{{ main.from_date }}" required>
            </div>
        <div class="col-md-2">
            <div class="radio-inline">
                  <label><input type="radio" name="v_type" value="inv_date"> Inv. Date</label>
            </div>
        </div>
    </div>
        <div class="form-group col-lg-12">
        <div class="col-md-2">
            <label>to</label>
        </div>
            <div class="col-md-3">
               <input onfocus="gfPop.fPopCalendar(this);" class="form-control" id="trans_date" name="to_date" type="text" value="{{ main.to_date }}" required>
            </div>
        </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Printed/Not</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="id_printed_not"> 
                </select>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Find</button>
                </span>
            </div>    
        </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Status</label>
        </div>
            <div class="col-md-3">
               <select class="form-control" id="id_status">
                </select>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Find</button>
                </span>
            </div>    
        </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Costumer</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="id_costumer">
                </select>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Find</button>
                </span>
            </div>    
        </div>
    <input type="submit" class="btn btn-default" value="Proses">
    </form>
</div>
{% endblock %}
