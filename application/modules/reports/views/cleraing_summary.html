{% extends "header.html" %}
{% block content %}

 <!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Clearing Summary
        </h1>

        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i><a href="#"> Dashboard</a>
            </li>

            <li class="active">
                <i class="fa fa-edit"></i> Home
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->
<div class="row">
    <form action="{{ base_url }}index.php/reports/clearing_summary/home" method="post" name="form1">
    <div class="col-lg-12">
        <h4>Clearing Summary</h4><br>
    </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Branch</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="id_branch">
                <!--    <option value=""></option>
                     {% for data in branchlist %}
                    <option value="{{ data.id_branch }}">{{ data.nama_branch }}</option>
                     {% endfor %}-->
                </select>  
        </div>
    </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Transaction No</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="id_no_transaction">
                <!--    <option value=""></option>
                     {% for data in branchlist %}
                    <option value="{{ data.id_branch }}">{{ data.nama_branch }}</option>
                     {% endfor %}-->
                </select>  
        </div>
    </div>
    <div class="form-group col-lg-12">
       <div class="col-md-2">
               <label>Date From</label>
       </div>
       <div class="col-md-3">
               <input onfocus="gfPop.fPopCalendar(this);" class="form-control" id="trans_date_from" name="trans_date_from" type="text" value="{{ main.trans_date_from }}" required>
            </div>
        <div class="col-md-2">
            <div class="checkbox-inline">
                  <label><input type="checkbox" name="v_type" value="date"> Date</label>
            </div>
        </div>
    </div>
    <div class="form-group col-lg-12">
        <div class="col-md-2">
            <label>Date to</label>
        </div>
            <div class="col-md-3">
               <input onfocus="gfPop.fPopCalendar(this);" class="form-control" id="trans_date_to" name="trans_date_to" type="text" value="{{ main.trans_date_to }}" required>
            </div>
    </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Type</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="id_type">

                </select>  
        </div>
    </div>
    <div class="form-group col-lg-12">
        <div class="col-md-2">
        </div>
        <div class="col-md-3">
                <select class="form-control" id="id_type">

                </select>  
        </div>
    </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Category</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="id_category">

                </select>  
        </div>
    </div>
     <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Bank</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="bank_nama">

                </select>  
        </div>
    </div>
     <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Printed</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="id_printed">

                </select>  
        </div>
    </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>User</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="id_user">

                </select>  
        </div>
    </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Status</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="id_status">

                </select>  
        </div>
    </div>

    <input type="submit" class="btn btn-default" value="Proses">
    </form>
</div>
{% endblock %}
