{% extends "header.html" %}
{% block content %}

 <!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Jurnal Memorial Summary
        </h1>

        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i><a href="#"> Dashboard</a>
            </li>

            <li class="active">
                <i class="fa fa-edit"></i> Home
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->

<div class="row">
  <div class="col-sm-9">
        <h4>Jurnal Memorial Summary</h4><br>
        <form action="{{ base_url }}index.php/reports/jurnal_memorial_summary/save" method="post" name="form1">
    </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Branch</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="branch">
                    
                </select>
            </div>    
        </div>
    <div class="form-group col-lg-12">
        <div class="col-md-2">
            <label>JM No</label>
        </div>
        <div class="col-md-3">
            <input class="form-control" id="no_jm" name="no_jm" type="text" value="{{ jm_number }}" />
        </div>
    </div>
    <div class="form-group col-lg-12">
            <div class="col-md-2">
                <label>From COA</label>
            </div>
            <div class="col-md-3">
                <select class="form-control" id="from_coa">
                    
                </select>
            </div>
        <div class="col-md-1">
            <input class="form-control" id="from_coa" name="from_coa" type="text" value="{{ from_coa }}" />
        </div>
        <div class="col-md-2">
            <div class="checkbox-inline">
                  <label><input type="checkbox" name="v_type" value="all_ccy"> All Ccy</label>
            </div>
        </div>
    </div>
    <div class="form-group col-lg-12">
            <div class="col-md-2">
                <label>To COA</label>
            </div>
            <div class="col-md-3">
                <select class="form-control" id="to_coa">
                    
                </select>
            </div>
        <div class="col-md-1">
            <input class="form-control" id="to_coa" name="to_coa" type="text" value="{{ to_coa }}" />
        </div>
        </div>
    <div class="form-group col-lg-12">
       <div class="col-md-2">
               <label>From</label>
       </div>
       <div class="col-md-3">
               <input type="date" name="from" id="datepicker">
            </div>
        <div class="col-md-2">
            <div class="checkbox-inline">
                  <label><input type="checkbox" name="v_type" value="invoce_date"> By Date</label>
            </div>
        </div>
    </div>
    <div class="form-group col-lg-12">
        <div class="col-md-2">
            <label>to</label>
        </div>
            <div class="col-md-3">
               <input type="date" name="to" id="datepicker">
            </div>
        </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Status</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="status">
                    
                </select>
            </div>    
        </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Sort</label>
        </div>
            <div class="col-md-3">
                <select class="form-control" id="sort">
                    
                </select>
            </div>    
        </div>
 </div>
 <input type="button" class="btn btn-default" value="Save" onclick="saveAll()">
{% endblock %}
