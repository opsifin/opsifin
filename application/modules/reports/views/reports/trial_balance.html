{% extends "header.html" %}
{% block content %}

 <!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
           Trial Balance
        </h1>

        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i><a href="#"> Dashboard</a>
            </li>

            <li class="active">
                <i class="fa fa-edit"></i> Trial Balance
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <h4>Trial Balance Dialog</h4><br>
       
    </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Branch No</label>
        </div>
            <div class="col-md-3">
                
            </div>    
        </div>
    <div class="form-group col-lg-12">
        <div class="col-md-2">
            <label>Period</label>
        </div>
        <div class="col-md-3">
            
        </div>
        <div class="col-md-2">
            <h6>[MM/YYYY]</h6>
        </div>
        <div class="col-md-2">
            <div class="checkbox-inline">
                  <label><input type="checkbox" name="v_type" value="from_jan"> From Jan</label>
            </div>
        </div>
    </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Type</label>
        </div>
            <div class="col-md-3">
                
            </div>    
        </div>
    <div class="form-group col-lg-12">
            <h4>Report Currency Rate</h4>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-bordered table-hover table-striped">
        <thead>
            <tr>
              	<th>Branch No</th>
                <th>Period</th>
              	<th>Type</th>
            </tr>
        </thead>
    </table>
    
    {{links|raw}}
    </div>
{% endblock %}
