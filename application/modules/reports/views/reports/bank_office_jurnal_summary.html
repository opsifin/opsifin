{% extends "header.html" %}
{% block content %}

 <!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Bank Office Jurnal Summary
        </h1>

        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i><a href="#"> Dashboard</a>
            </li>

            <li class="active">
                <i class="fa fa-edit"></i> Bank Office Jurnal Summary
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->

<div class="row">
    <div class="col-lg-12">
        <h4>Jurnal Summary Dialog</h4><br>
        
    </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Branch</label>
        </div>
            <div class="col-md-3">
                
            </div>    
        </div>
    <div class="form-group col-lg-12">
        <div class="col-md-2">
            <label>Jurnal No</label>
        </div>
        <div class="col-md-3">
            
        </div>
        <div class="col-md-2">
            <div class="checkbox-inline">
                  <label><input type="checkbox" name="v_type" value="all_ccy"> Summary</label>
            </div>
        </div>
    </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Department</label>
        </div>
            <div class="col-md-3">
                
            </div>
        <div class="col-md-2">
            <div class="checkbox-inline">
                  <label><input type="checkbox" name="v_type" value="all"> All</label>
            </div>
        </div>
        </div>
    <div class="form-group col-lg-12">
        <div class="col-md-2">
            <label>References No</label>
        </div>
        <div class="col-md-3">
            
        </div>
        <div class="col-md-2">
            <div>
                <h6>Invoice Or Other</h6>
            </div>
        </div>
    </div>
    <div class="form-group col-lg-12">
       <div class="col-md-2">
               <label>From</label>
       </div>
       <div class="col-md-3">
               
            </div>
        <div class="col-md-2">
            <div class="radio-inline">
                  <label><input type="radio" name="v_type" value="by_date"> By Date</label>
            </div>
        </div>
    </div>
        <div class="form-group col-lg-12">
        <div class="col-md-2">
            <label>to</label>
        </div>
            <div class="col-md-3">
               
            </div>
        </div>
    <div class="form-group col-lg-12">
        <div class="col-md-2">
            <label>Criteria</label>
        </div>
            <div class="checkbox-inline">
                  <label><input type="checkbox" name="v_type" value="post_unpost"> Posted & Unposted</label>
            </div>
        </div>
    <div class="form-group col-lg-12">
          <div class="col-md-2">
            <label>Criteria</label>
        </div>
        <div class="col-md-3">
          
        </div>
    </div>
    <div class="form-group col-lg-12">
        <div class="col-md-2">
            <div class="radio-inline">
                  <label><input type="radio" name="v_type" value="all_transaction"> Select All Transaction</label>
            </div>
        </div>
        <div class="radio-inline">
                  <label><input type="radio" name="v_type" value="un_transaction"> Unselect All Transaction</label>
            </div>
        </div>
    
    <div class="table-responsive">
    <table class="table table-bordered table-hover table-striped">
        <thead>
            <tr>
              	<th>Branch</th>
              	<th>Jurnal No</th>
                <th>Department</th>
                <th>Referencess No</th>
                <th>From</th>
                <th>To</th>
            </tr>
        </thead>
        
        
    </table>
    
    {{links|raw}}
    </div>
{% endblock %}
