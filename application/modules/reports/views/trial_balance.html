{% extends "header.html" %}
{% block content %}

 <!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
           Trial Balance
        </h1>

        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i><a href="#"> Dashboard</a>
            </li>

            <li class="active">
                <i class="fa fa-edit"></i> Home
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <h4>Trial Balance Dialog</h4><br>
        <form action="{{ base_url }}index.php/reports/trial_balance/save" method="post" name="form1">
    </div>
<div class="form-group width150">
            <div>
                <label>Branch No</label>
                <select class="form-control" id="branch_no">
                    
                </select>
            </div>    
        </div>
<div class="form-group width150">
        <label>Period</label>
        <h6>MM/YYYY</h6>
        <input class="form-control" id="period" name="period" type="text" value="{{ period }}" />
      </div>
<div class="form-group">
        <div class="checkbox-inline">
                  <label><input type="checkbox" name="v_type" value="by_agent"> From Jan</label>
            </div>
    <div class="form-group width150">
            <div>
                <label>Type</label>
                <select class="form-control" id="type">
                    
                </select>
            </div>    
        </div>
    <h4>Report Currency Rate</h4>
    <div class="form-inline">
  <div class="form-group">
    <input type="text" class="form-control" id="currency" placeholder="0">
  </div>
  <div class="form-group">
    <input type="email" class="form-control" id="total_currency" placeholder="0.00">
  </div>
    </div>
<input type="button" class="btn btn-default" value="Save" onclick="saveAll()">
{% endblock %}
