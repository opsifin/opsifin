{% extends "header.html" %}
{% block content %}

<div class="judul">ticketing / report customer booking by period</div>

<label for="id_customer">Customer </label>
	<input type="hidden" name="id_customer" id="id_customer" value="{{ edit.id_customer }}" />
	<input name="nama_customer" type="text" id="nama_customer" value="{{ edit.nama }}" size="30" onclick="loadCustomer();" readonly="readonly"/> <input type="button" name="button2" id="button2" value="..." class="btn" onclick="loadCustomer()"/> 
<br/>

<label for="order_date">Date From</label>
  <input name="date1" id="date1" type="text" size="10" onfocus="gfPop.fPopCalendar(this);" value="{{ edit.date1 }}" /> 
<br/>

<label for="order_date">Date From</label>
  <input name="date2" id="date2" type="text" size="10" onfocus="gfPop.fPopCalendar(this);" value="{{ edit.date2 }}" /> 
<br/>

<div class="submit_div">
<input type="button" class="btn" value="view report" onclick="viewReport();" />
</div>

<script language="javascript">
function loadCustomer(){
	obj.id='id_customer';
	obj.nama='nama_customer';
	cari('{{ base_url }}index.php/ticketing/customer/cari');	
}
function viewReport(){
	var id_customer = elm('id_customer').value;
	var date1 = elm('date1').value;
	var date2 = elm('date2').value;	
	cari('{{ base_url }}index.php/ticketing/Bookingreport/customerReport/?idCustomer='+id_customer+'&date1='+date1+'&date2='+date2);	
}
function setData(id, nama){
	elm(obj.id).value = id;
	elm(obj.nama).value = nama;
	closeCari();
}
function setFlight(id, nomor, nama){
	elm(obj.id).value = id;
	elm(obj.nomor).value = nomor;
	elm(obj.nama).value = nama;
	closeCari();
}
</script>
{% endblock %}
